      body {

     .contact-form {

     }
     .form-group {
        margin-bottom: 20px;
     }
     .form-group label {
        display: block;
        font-weight: bold;

     }

     .form-group textarea {
        width: 100%;
        padding: 10px;

     }
     .form-group textarea {
        height: 150px;
     }

        padding: 10px 20px;
        background-color: #f2f2f7;
        color: #4bb8dc;
        border: none;
        border-radius: 4px;

     }

   <!-- el border como su nombre lo dice es para poner un borde -->
  <h1>Contactanos</h1>

     <form action="zayasbismario@gamil.com" method="get">
        <div class="form-group">
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
           <label for="email">Correo electr√≥nico:</label>

         <!-- el textarea es para asignar un espacio para que el cliente escriba libremente -->
          <!-- el label nor sive tambien para poner en nombre a nuestro input -->

           <label for="message">Mensaje:</label>
           <textarea id="message" name="message" required></textarea>
        </div>

           <button type="submit">Enviar</button>
        </div>
